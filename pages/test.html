<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>

        <div class="brand-title"><img src="/img/logo2.png" style="width: 300px;"></div>
        <a href="#" class="toggle-button" style="margin-top: 60px;">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <Li><a class="page" href="/pages/Clear bible answers.html"><button>Home</button></a></Li>
            <Li><a href="/pages/michaels profile.html"><button>Michael's Profile</button></a></Li>
            <Li><a href="/pages/Books.html"><button>Books</button></a></Li>
            <Li><a href="/pages/Poetry.html"><button>Poetry</button></a></Li>
            <Li><a href="/pages/Watch.html"><button>Watch</button></a></Li>
            <Li><a href="/pages/listen.html"><button>Listen</button></a></Li>
            <Li><a href="/pages/Presentations.html"><button>Presentations</button></a></Li>
            <Li> <a href="/pages/About.html"><button>About</button></a></Li>
          </ul>
        </div>

    </nav>


<style>


*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

nav {
    display: flex;
    flex-direction: row;
    background-color: rgb(29, 29, 29);
    justify-content: space-around;
}

ul {
    display: flex;
    flex-direction: row;
    list-style: none;
    
}

button { 
    padding: 55px 15px;
    background-color: rgba(255, 255, 255, 0);
    border: none;
    cursor: pointer;
    transition: all 0.3s ease 0s;
    color: white;
    font-size: 20px;
    font-family: "poppins", sans-serif;
    font-weight: 300;
}

.navbar-links button:hover {
    background-color: rgb(0, 153, 255);
    color: rgb(29, 29, 29);
}

.toggle-button {
    position: absolute;
    top: .75rem;
    right: 1rem;
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 21px;
}

.toggle-button .bar {
    height: 3px;
    width: 100%;
    background-color: white;
    border-radius: 10px;
}

@media (max-width: 1208px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    .toggle-button {
        display: flex;
    }

    .navbar-links {
        display: none;
        width: 100%;
    }

    .navbar-links ul {
        width: 100%;
        flex-direction: column;
    }

    .navbar-links ul li {
        text-align: center;
    }

    .navbar-links ul li a {
        padding: .5rem 1rem;
    }

    .brand-title img{
        margin-right: 90%;
    }

    .navbar-links.active {
        display: flex;
    }

}

</style>


<script>

const toggleButton = document.getElementsByClassName('toggle-button')[0]
const navbarLinks = document.getElementsByClassName('navbar-links')[0]

toggleButton.addEventListener('click', () => {
  navbarLinks.classList.toggle('active')
})

</script>

</body>
</html>
